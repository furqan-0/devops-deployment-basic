name: build-and-lint

# triggers : define when this work flow should run
# trigger on push to these branches
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# define a job(multiple jobs also)
jobs:
  build-and-lint:
    # this will automatically provided by github
    runs-on: ubuntu-latest
    steps:
      # this checkout repo code / project files
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          # ensure this matches your project node version
          node-version: 20

      - name: Install backend dependencies
        working-directory: server
        run: npm ci

      - name: Lint backend
        working-directory: server
        run: npm run lint -- --max-warnings=0

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint -- --max-warnings=0

      - name: Build backend image
        run: docker build -t backend ./server

      - name: Build frontend image
        run: docker build -t frontend ./client

# CD

  deploy:
    needs: build-and-lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
    steps:
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Write SSH private key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy on EC2
        run: |
          KEY="ec2_key.pem"
          ssh -i "$KEY" -o StrictHostKeyChecking=yes "$EC2_USER@$EC2_HOST" \
            "set -euo pipefail && cd \"$EC2_APP_DIR\" || exit 1 && git fetch --all && git reset --hard origin/main && docker compose up -d --build && docker image prune -f && docker compose ps"

